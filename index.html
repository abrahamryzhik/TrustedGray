<script type="text/javascript">

	var txtFile = new XMLHttpRequest();
	txtFile.open("GET", "https://abrahamryzhik.github.io/TrustedGray/today_summary.txt", true);
	txtFile.onreadystatechange = function() {
	  var allText = "Not loaded";
	  if (txtFile.readyState === 4 && txtFile.status == 200) {
	     allText = txtFile.responseText;
	  }
	  var linksArray = allText.split("available at ");
	  document.getElementById('summary').innerHTML = linksArray[0];
	  document.getElementById('isolated-link').href = linksArray[1];
	};
	txtFile.send();
